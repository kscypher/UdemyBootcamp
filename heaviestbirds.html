<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds Table</title>
</head>
<body>
    <h1>Heaviest Birds</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <th colspan="2">Average Mass</th>
                <th rowspan="2">Fly?</th>
            </tr>
            <tr>
                <th>Kgs</th>
                <th>Pounds</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td> <!-- Name -->
                <td>104</td> <!--Kgs-->
                <td>(230)</td> <!--Pounds-->
                <td>No</td> <!-- Can it fly? -->
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>90</td>
                <td>200</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Wild Turkey</td>
                <td>13.5</td>
                <td>29.8</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
